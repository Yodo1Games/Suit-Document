site_name: Yodo1 Suits Document

docs_dir: '../../docs/en'      # Where to find the English markdown files
site_dir: '../../build/en' # Where to put the English HTML files

theme:
  name: material
  language: en

  ## 下面部分所有语言一样
  custom_dir: '../../overrides/'
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.expand

markdown_extensions:
  - meta
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html

extra:
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: 中文
      link: /zh/
      lang: zh

nav:
  # - 'index.md'
  - Unity:
      - 'unity/integration.md'
      - 'unity/sub-modules/getting-started.md'
      - Functional Module:
          - 'unity/modules/analyze.md'
          - 'unity/modules/account.md'
          - 'unity/modules/anti.md'
          - 'unity/modules/iap.md'
          - 'unity/modules/exit.md'
      - Optional Features:
          - 'unity/optional-modules/share.md'
      - 'unity/FAQ.md'

